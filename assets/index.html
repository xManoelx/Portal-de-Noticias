<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--LINKS-->
        <link rel="stylesheet" href="style/index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <title>Portal de Noticias</title>
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assests_img/icons/List.svg" alt="Icone de menu">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="assests_img/Logo.png" alt="TechNews logo">
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="assests_img/icons/MagnifyingGlass.svg" alt="Icone de lupa para pesquisa">
            </div>
        </nav>

        <nav id="secundary" class="grid grid-flow-col">
        <a href="#">Inteligencia Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestiveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                
                <img src="assests_img/images/Image 01.png" alt="Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.">
                
                <figcaption>
                    <span class="content-tag">
                        robótica
                    </span>
                    <h2 class="text-2xl">
                        Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
                    </h2>
                </figcaption>
            
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                    
                    <img src="assests_img/images/Image 02.png" alt="Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!">
                    
                    <figcaption>
                        <span class="content-tag">
                            hologramas
                        </span>
                        <h2 class="text-lg">
                            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                        </h2>
                    </figcaption>
                
                </figure>

                <figure class="card">

                    <img src="assests_img/images/Image 03.png" alt="Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.">
                
                    <figcaption>
                        <span class="content-tag">
                          Internet  
                        </span>
                        <h2 class="text-lg">
                            Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
                        </h2>
                    </figcaption>
                
                </figure>

                <figure class="card">
                    
                    <img src="assests_img/images/Image 04.png" alt="Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.">

                    <figcaption>
                        <span class="content-tag">
                            Vestiveis
                        </span>
                        <h2 class="text-lg">
                           Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal. 
                        </h2>
                    </figcaption>
                
                </figure>

                <figure class="card">
                    
                    <img src="assests_img/images/Image 05.png" alt="Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.">

                    <figcaption>
                        <span class="content-tag">
                            Realidade Virtual
                        </span>
                        <h2 class="text-lg">
                            Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
                        </h2>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
